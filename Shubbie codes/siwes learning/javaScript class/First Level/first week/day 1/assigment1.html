<script>
    // write up on operators 

// In JS, An Operator is a special symbol used to perform operations on operands(values and variable). For example,
// 10 + 7; // 17
// "+" is an Operator that performs addition 
// "10" and "7" are operamds

let x = 10
let y = 7

// addition
console.log(x + y);

// subtraction
console.log(x - y);

// multiplication
console.log(x * y);

// division
console.log(x / y);

// remainder
console.log(x % y);

// increment
console.log(++x);
console.log(++y);
 
// decrement
console.log(--x)
console.log(--y)

// exponentiation
console.log(x ** y)
</script>
