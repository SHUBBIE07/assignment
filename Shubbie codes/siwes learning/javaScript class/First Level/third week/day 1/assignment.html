<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
#div1{
    padding-top: 30px;
}
div{

<body>
    <button onclick="display()" >click me</button>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
</body>
<script>
let div1 = document.getElementById("div1")
let div2 = document.getElementById("div2")
let div3 = document.getElementById("div3")
let div4 = document.getElementById("div4")
let div5 = document.getElementById("div5")
let div6 = document.getElementById("div6")


  function display(){
   let name = prompt("Enter your string:")

   div1.innerHTML = ("The length of the string is " + name.length)
   div2.innerHTML = ("The string in uppercase is " + name.toUpperCase())
   div3.innerHTML = ("The string in lowercase is " + name.toLowerCase())
   div5.innerHTML = ("The index of A in the string is "+ name.indexOf("a"))
   div6.innerHTML = ("The last index of A in the string is " + name.lastIndexOf("a"))


if(name.toUpperCase().includes ("javascript")){
    div4.innerHTML = "The sentence contains javascript"
   } else if(name.toLowerCase().includes ("javascript")){
    div4.innerHTML = "The sentence contains javascript"
   } else {
    div4.innerHTML = "The sentence does not contains javascript"
   }
 } 
</script>
