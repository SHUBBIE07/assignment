<script>
// Local-storage in JS
// The store data in local storage
localStorage.setItem("name", "Afolabi");

const colors = ["Blue","Green","Yellow","Red","Purple","Grey","White","Black","Brown","Orange"];
console.log(colors);

const stringifileColors = JSON.stringify(colors); // we use JSOM.stringify() to convert the array to a string
console.log(stringifileColors);
localStorage.setItem("colors", stringifileColors);

// to retrieve data from local storage
let test = localStorage.getItem("colos");
test = JSON.parse(test); // we use JSON.parse() to convert
console.log(test);

// to remove data from local storage
localStorage.removeItem("colos")

// to clear all data from local storage
localStorage.clear()
</script>
