<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
      d-flex{
        display: flex;
      }
 </style>   
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <div class="d-flex">
        <p id="p5"></p>
        <p id="p4"></p>
        <p id="p3"></p>
    </div>
</body>
<script>
let p1 = document.getElementById("p1")

let intervalOne = setInterval(() => {
  p1.innerHTML += "We love JavaScript "
},1000)

setTimeout(() => {
 clearInterval(intervalOne)
 p1.innerHTML = ""
},10000)

let date = new Date();
console.log(date.getDay());

let p5 = document.getElementById("p5");
let p4 = document.getElementById("p4");
let p3 = document.getElementById("p3");
setInterval(() =>{
    let date2 = new Date();
    p5.innerHTML = date2.getHours() + ": "
    p4.innerHTML = date2.getMinutes() + ": "
    p3.innerHTML = date2.getSeconds() + ": "
},1000)

</script>
</html>
