<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuubie</title>
    <link rel="stylesheet" href="assignment.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div id="container">
    <div class="calculator"> <i class="icon fas fa-calculator"></i>Calculator</div>

    <div class="standard">
        <div class="stancon">
        <i class="bi bi-list "></i>
        <p><b>Standard </b></p>
        <i class="bi bi-box-arrow-in-up-right"></i>
    </div>
        <i class="bi bi-arrow-counterclockwise"></i>
    </div>
   

     <input id="input1" type="text">
    <input id="input2" type="text" 0 >

   
    <div class="con-button">
        <div>
            <button class="m">MC</button>
            <button class="m">MR</button>
            <button class="m">M+</button>
            <button class="m">M-</button>
            <button class="m">MS</button>
            <button class="m real">M<i class="bi bi-chevron-down"></i>
                <div id="memory" >
                    <div id="memorycontent"></div>
                </div>
            </button>

         </div>
        <div>
            <button onclick="operate('%')">%</button>
            <button onclick="del()">CE</button>
            <button onclick="del()">C</button>
            <button onclick="del1()"><i class="bi bi-backspace"></i></button>
        </div>
        <div>
            <button>1/x</button>
            <button>x^2</button>
            <button>2x</button>
            <button  onclick="operate('/')">/</button>
        </div>
        <div>
            <button class="number" onclick="displayNum(7)">7</button>
            <button class="number" onclick="displayNum(8)">8</button>
            <button class="number" onclick="displayNum(9)">9</button>
            <button onclick="operate('*')">x</button>
        </div>
        <div>
           <button class="number" onclick="displayNum(4)">4</button>
           <button class="number" onclick="displayNum(5)">5</button>
           <button class="number" onclick="displayNum(6)">6</button>
           <button onclick="operate('-')">-</button>
        </div>
        <div>
            <button class="number" onclick="displayNum(1)">1</button>
            <button class="number" onclick="displayNum(2)">2</button>
            <button class="number" onclick="displayNum(3)">3</button>
            <button onclick="operate('+')">+</button>
        </div>
        <div>
            <button class="number">+/-</button>
            <button class="number" onclick="displayNum(0)">0</button>
            <button class="number" onclick="operate('.')">.</button>
            <button class="equal-to" onclick="result()">=</button>
        </div>
    </div>
</div>

</body>
<script src="assignment.js"></script>
</html>
