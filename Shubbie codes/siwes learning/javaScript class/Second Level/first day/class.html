<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<input type="text" id="input1" value="0">
<button onclick="add()" id="addButton">+</button>
<span>0</span>
<button onclick="sub()" id="subButton">-</button>
</body>

 <script>

 
 function add() {  
   let num = 0;
 let input1 = document.getElementById("input1");
 input1.innerHTML = num;
 
 if(num == 10){
 return; 
 } else{
    num++
    input1.innerHTML = num
 }
              
 }
    
  function sub() {
   let num = 0;
    let input1 = document.getElementById("input1")
 input1.innerHTML = num;

    if(num < 0){
 return; 
 } else{
    num--
    input1.innerHTML = num
 }
              
 }


</script>
</html>
