<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>

#container{
    height: 400px;
    width: 500px;
    margin: auto;
    margin-top: 50px;
    border: 1px black solid;
    padding-left: 10px;
}
hr { 
  border-style:dotted none none;
 border-color: grey;
 border-width: 5px;
 width:20%;
}

h1{
  color: #66BFBF;
  text-align: center;
}
input{
    width: 250px;
}
button{
    margin: auto;
    text-align: center;
}

<body>
   

<div id="container">
    <form action="">

        <h1>Fill The Form </h1>
        <label for="surname">SURNAME :</label>
        <input type="text" placeholder="surname"> <br> <br>
        
        <label for="first name">FIRST NAME :</label>
        <input type="text" placeholder="first name" > <br><br>
        
        <label for="middle name">MIDDLE NAME :</label>
        <input type="text" placeholder="middle name" > <br><br>
        
        <label for="date">DATE OF BIRTH:</label>
        <input type="date"> <br><br>
        
        <label for="email">E-MAIL :</label>
        <input type="email" placeholder="e-mail address"> <br><br>
        
        <label for="password">PASSWORD :</label>
        <input type="password" placeholder="password" id="pass1"> 
        <button onclick="showPass(event)">show</button><br> <br>

        <label for="password">COMFIRM PASSWORD :</label>
        <input type="password" placeholder="comfirm password" id="pass2">
        <button onclick="showEvent(event)">show</button> <br> <br>


        <button onclick="display()">Sign Up</button>
        <hr>
 </form>
</div>
</body>

<script>
    let pass1 = document.getElementById("pass1")
    let pass2 = document.getElementById("pass2")

function showPass(ev){
    ev.preventDefault()

    if(pass1.type == "password"){
       pass1.type = "text"
       ev.target.innerHTML = "hide"
    } else {
        pass1.type = "password"
       ev.target.innerHTML = "show"
    }
}


function showEvent(sh){

    ev.preventDefault()
    
       sh.target.innerHTML = "Show password"
       sh.target.style.backgroundColor = "blue"
       sh.target.style.color = "white"

} 

</script>
